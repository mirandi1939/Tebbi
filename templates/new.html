{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>New traning:</h1>
<div class="posts">
    {% for traning in tranings %}
    <article>
        <a href="#" class="image"><img src="{{ traning.get_image }}" style="width: 200px; height: 200px;" alt="" /></a>
        <h3>{{ traning }}</h3>
        <p>{{ traning.description|truncatewords:30 }}</p>
        <ul class="actions">
            <li><a href="{% url 'detail' traning.id %}" class="button">More</a></li>
        </ul>
    </article>
    {% endfor %}
</div>

{% endblock %}
