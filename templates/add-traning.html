{% extends 'base.html' %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ traning_form }}
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form }}
    {% endfor %}
    {{ formset.non_form_errors }}

    <input class="btn btn-primary" type="submit" value="Submit">

</form>
{% endblock %}
